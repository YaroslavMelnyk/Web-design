      <div class="bg-light block-opacity text-dark mt-5 py-5 col-xl-6 col-md-7 col-sm-8 d-flex justify-content-center">
        <form class="col-xl-7 col-lg-9 col-md-10 col-sm-11 p-0">
          <h1 class="mb-4 text-center">Зареєструватися</h1>
          <div class="form-group">
            <label for="registerFormName">Ім'я*</label><br>
            <input class="form-control fform-control-lg" type="text" id="registerFormName" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="registerFormSurname">Прізвище*</label><br>
            <input class="form-control form-control-lg" type="text" id="registerFormSurname" placeholder="Surname" required>
          </div>
          <div class="form-group">
            <label for="registerFormSex">Стать*</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="registerFormSexMan" value="option1" required> 
              <label class="form-check-label" for="registerFormSexMan">Чоловік</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="registerFormSexWoman" value="option2" required>
              <label class="form-check-label" for="registerFormSexWoman">Жінка</label>
            </div>
          </div>
          <div class="form-group">
            <label for="registerFormBirthdate">Дата народження*</label><br>
            <input class="form-control form-control-lg" type="date" id="registerFormBirthdate" required>
          </div>
          <div class="form-group">
            <label for="registerFormEmail">Електонна пошта*</label><br>
            <input class="form-control form-control-lg" type="email" id="registerFormEmail" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="registerFormPassword">Пароль*</label><br>
            <input class="form-control form-control-lg" type="password" id="registerFormPassword" aria-describedby="registerFormPassword" 
            placeholder="********" required>
            <small id="registerFormPassword" class="form-text text-muted">
              Ваш пароль повинен містити 8-20 символів, містити літери та цифри та не повинен містити пробілів, спеціальних символів або смайлів. 
            </small>
          </div>
          <div class="form-group">
            <label for="registerFormRepeadPassword">Повторіть пароль*</label><br>
            <input class="form-control form-control-lg" type="password" id="registerFormRepeadPassword" placeholder="********" required>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit">Зареєструватися</button>
          </div>
        </form>
      </div>
