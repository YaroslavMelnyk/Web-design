<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" async></script>

    <title>Learning English Words</title>
  </head>
  <body class="d-flex justify-content-center align-content-center">

    <!--Menu-->
    
    <nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand pr-1" href="index.html">Learning English Words</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
    
                <ul class="navbar-nav mr-lg-auto">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="index.html" id="navbarDropdown" role="button" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">
                        Головна
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-dark" href="index.html#aboutApp">Про додаток</a>
                        <a class="dropdown-item text-dark" href="index.html#instructionApp">Інструкція</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learning.html">Вивчення слів</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testing.html">Тестування</a>
                    </li>
                </ul>
  
                <ul class="navbar-nav ml-lg-auto" id = "profileId">
                </ul>
  
            </div>
        </div>
    </nav>

    <!--profile-->
    <div class="container container-profile bg-light block-opacity text-dark align-self-start mt-5 pt-5 px-sm-5">
        <form>
            <h1 class="text-center">Профіль</h1>
            <div class="form-row">
                <div class="form-group col-md-6 mb-1 pl-4">
                    <div class="row">
                        <label for="profileName" class="col-sm-5 pb-0 col-form-label">Ім'я:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control-plaintext form-control-lg " id="profileName" value="Іван" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-1 pl-4">
                    <div class="row ">
                        <label for="profileSurname" class="col-sm-5  col-form-label">Прізвище:</label>
                       <div class="col-sm-6">
                            <input type="text" class="form-control-plaintext form-control-lg" id="profileSurname" value="Іваненко" readonly>
                        </div>
                    </div>
                </div>
                <hr class="col-12">
                <div class="form-group col-md-6 mb-1 pl-4">
                    <div class="row">
                        <label for="profileBirthdate" class="col-sm-5  col-form-label">Дата народження:</label>
                        <div class="col-sm-6">
                            <input class="form-control-plaintext form-control-lg" type="text" id="profileBirthdate" value="25.06.2000" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-1 pl-4">
                    <div class="row">
                        <label for="profileBirthdate" class="col-sm-5  col-form-label">Стать:</label>
                        <div class="col-sm-6">
                            <input class="form-control-plaintext form-control-lg" type="text" id="profileGender" value="Чоловік" readonly>
                        </div>
                    </div>
                </div>
                <hr class="col-12">
                <div class="form-group col-md-12 pl-4">
                    <div class="row">
                        <label for="profileEmail" class="col-sm-6 col-md-5 col-lg-4 col-xl-3 col-form-label">Електронна пошта:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control-plaintext form-control-lg" id="profileEmail" value="email@example.com" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <p class="text-left mt-5">
            Детальнише про списки слів можна прочитати <a href="index.html#instructionApp">тут</a>
        </p>

        <div class="my-sm-5">
            <h3>Списки слів</h3>
            <ul class="nav nav-tabs" id="wordList" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active text-dark" id="studyingList-tab" data-toggle="tab" href="#studyingList" role="tab" aria-controls="studyingList" aria-selected="true">Вивчаю</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link text-dark" id="studiedList-tab" data-toggle="tab" href="#studiedList" role="tab" aria-controls="studiedList" aria-selected="false">Вивчені</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="studyingList" role="tabpanel" aria-labelledby="studyingList-tab">
                    <ul class="list-group list-group-flush" id = "profileLearningWords">
                    </ul>
                </div>
                <div class="tab-pane fade" id="studiedList" role="tabpanel" aria-labelledby="studiedList-tab">
                    <ul class="list-group list-group-flush" id = "profileLearnedWords">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
